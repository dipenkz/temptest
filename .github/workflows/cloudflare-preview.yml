name: Cloudflare Preview (with conditional comment)

on:
  workflow_dispatch:
  push:
    branches-ignore: [main]
  pull_request_target:
    types: [opened, reopened, synchronize]


permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        run: npm run build
        # next.config.ts must contain: export default { output: "export" }

      - name: Deploy to Cloudflare Pages
        id: cf
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ci-cd-static-page-preview
          directory: out
          gitHubToken: ${{ secrets.GITHUBTOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}
          wranglerVersion: 4

      - name: Compute stable preview URL
        id: url
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          SAFE=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's#[^a-z0-9._-]#-#g')
          echo "url=https://${SAFE}.ci-cd-static-page-preview.pages.dev" >> $GITHUB_OUTPUT

      # --- Count comments (commit + PR issue + PR review) ---
      - name: Count comments
        id: count
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUBTOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch =
              context.payload.pull_request?.head?.ref ||
              process.env.GITHUB_REF_NAME ||
              (context.ref || '').replace('refs/heads/', '');

            const commits = await github.paginate(
              github.rest.repos.listCommits,
              { owner, repo, sha: branch, per_page: 100 }
            );

            const commit = (await Promise.all(
              commits.map(c =>
                github.paginate(
                  github.rest.repos.listCommentsForCommit,
                  { owner, repo, commit_sha: c.sha, per_page: 100 }
                )
              )
            )).reduce((s, a) => s + a.length, 0);

            const pr =
              context.payload.pull_request?.number ||
              (await github.rest.pulls.list({
                owner,
                repo,
                head: `${owner}:${branch}`,
                state: 'open',
                per_page: 1
              })).data[0]?.number;

            const issue = pr
              ? (await github.paginate(
                  github.rest.issues.listComments,
                  { owner, repo, issue_number: pr, per_page: 100 }
                )).length
              : 0;

            const review = pr
              ? (await github.paginate(
                  github.rest.pulls.listReviewComments,
                  { owner, repo, pull_number: pr, per_page: 100 }
                )).length
              : 0;

            core.setOutput('commit', String(commit));
            core.setOutput('issue', String(issue));
            core.setOutput('review', String(review));
            core.setOutput('total', String(commit + issue + review));

      # --- Comment only when NO comments exist ---
      - name: Post / Update PR comment (if 0 comments)
        if: ${{ github.event_name == 'pull_request_target' && steps.count.outputs.issue == '0' && steps.count.outputs.review == '0' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ **Preview for `${{ github.head_ref || github.ref_name }}`**
            ðŸ”— ${{ steps.url.outputs.url }}

      - name: Comment on commit (if 0 comments)
        if: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && steps.count.outputs.total == '0' }}
        uses: peter-evans/commit-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.sha }}
          body: |
            ðŸš€ **Preview for `${{ github.ref_name || github.head_ref }}`**
            ðŸ”— ${{ steps.url.outputs.url }}

      - name: Print totals
        run: |
          echo "Commit comments: ${{ steps.count.outputs.commit }}"
          echo "PR issue comments: ${{ steps.count.outputs.issue }}"
          echo "PR review comments: ${{ steps.count.outputs.review }}"
          echo "Total comments: ${{ steps.count.outputs.total }}"
